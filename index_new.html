<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapping the New Politics of Care</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@700&family=Coda+Caption:wght@800&family=Hammersmith+One&display=swap" rel="stylesheet">
   <script type="text/javascript" src="js/d3.js"></script>
    <style>
        body {
            margin:0; 
            padding:0; 
          	font-family:sans-serif;
            background-color:#fff;
            color:#000;
        }
       
        #map {
            top:0; 
            height: 100vh;
            width:100vw;
            position: fixed;
            z-index: -5;
        }
        h3{
          font-size:16px;
          font-weight:800;
        }

        #header {
            margin: 3vh auto;
            width: 90vw;
            padding: 2vh;
            text-align: center;
        }
        #footer {
            width: 100%;
            min-height: 5vh;
            padding-top: 2vh;
            padding-bottom: 2vh;
            text-align: center;
            line-height: 25px;
            font-size: 14px;
        }
        #head{
          padding:20px;
          letter-spacing:1px;
          position:fixed;
          left:0px;
          top:0px;
          background-color:rgba(255,255,255,1);
          border-bottom:1px solid #000000;
          height:20px;
          width:100%;
          overflow:hidden;
          z-index:9;
        }
        #brand{
            font-size:26px;
            font-weight:bold;
            color:#000;
        font-family: 'Hammersmith One', sans-serif;
      }
      #mainMenu{
        position:absolute;
        top:30%;
        display:inline-block;
        width:30%;
        left:20%;
        line-height:150%;
        font-size:16px;
      }
      .button{
        border:2px solid #000;
        border-radius:0px;
        display:inline-block;
        padding:20px;
        font-size:24px;
        margin:10px;
        cursor:pointer;
        font-weight:bold;
      }
      a{
        text-decoration:none;
        color:#000;
      }
      .side{
        font-family: 'Hammersmith One', sans-serif;
        width:41%;
        height:100vh;
        top:0px;
        display:inline-block;
        position:fixed;
        font-size:24px;
        line-height:150%;
        padding:5%;
        padding-top:200px;
      }
      #vaccine{
        right:0px;
        background-color:#fff;
        color:rgb(16, 182, 163);
      }
      #chw{
        left:0px;
        color:#fff;
        background-color:#fff;
      }
        </style>
</head>
<body>
<div id="head">
  <span id="brand">MAPPING THE NEW POLITICS OF CARE</span><br>
</div>
<div id="mainMenu">
  
  <div id="vaccine" class="side">+/-254,000,000 adults need vaccines<br><br>
How do we ensure there is an equitable distribution?<br><br><br>
  <div id="vaccineButton" class="button"><a href="vaccine.html">Vaccinations</a></div>
</div>

  <div id="chw" class="side">+/-328,016,242 people live in the U.S.<br><br>
Where should 1,000,000 Community Health Workers be equitably located? <br><br><br>
  <div id="chwButton" class="button"><a href="map.html">Community Healthcare Workers</a></div>
</div>
  
 
</div>

<script>
  var highlightColor = "rgb(16, 182, 163)"
  var highlightColor2 = "rgb(236, 235, 16)"
  
//var colors = ["rgb(16, 182, 163)","rgb(133, 205, 98)","rgb(236, 235, 16)"]
  
  
  d3.select("#vaccine").style("color",highlightColor)
  d3.select("#vaccine").style("background-color",highlightColor2)
//  d3.select("#vaccine").style("background","linear-gradient(-40deg, rgba(16, 182, 163,.7) 0%, rgb(16, 182, 163) 100%)")
  
 // d3.select("#vaccine").style("border","2px solid "+highlightColor2)
d3.select("#vaccineButton").style("border","2px solid "+ highlightColor)
d3.select("#vaccineButton a").style("color", highlightColor)


  d3.select("#chw").style("background-color",highlightColor)
  
   //d3.select("#chw").style("background","linear-gradient(-140deg, rgba(16, 182, 163,.9) 0%, rgb(16, 182, 163) 100%)")
  d3.select("#chw").style("color",highlightColor2)
d3.select("#chwButton").style("border","2px solid "+highlightColor2)
  
d3.select("#chwButton a").style("color",highlightColor2)
  
 
</script>

</body>
</html>
